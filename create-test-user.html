<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er Utilisateur de Test - SwiftPOS</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #0d47a1;
        }

        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Cr√©er Utilisateur de Test</h1>
        <p class="subtitle">Cr√©ez un utilisateur avec profil Firestore pour tester l'application</p>

        <div class="info-box">
            <strong>Note:</strong>
            Ce script cr√©e un utilisateur dans Firebase Authentication et son profil correspondant dans Firestore.
            Si l'utilisateur existe d√©j√† dans Auth, seul le profil Firestore sera cr√©√©.
        </div>

        <form id="createUserForm">
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required placeholder="test@example.com" value="test@swiftpos.com">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe *</label>
                <input type="password" id="password" required placeholder="Minimum 6 caract√®res" value="test123">
            </div>

            <div class="form-group">
                <label for="name">Nom complet *</label>
                <input type="text" id="name" required placeholder="John Doe" value="Utilisateur Test">
            </div>

            <div class="form-group">
                <label for="role">R√¥le *</label>
                <select id="role" required>
                    <option value="user">Utilisateur (Caissier)</option>
                    <option value="admin">Administrateur</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">Cr√©er l'utilisateur</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script type="module">
        import { 
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { 
            doc, 
            setDoc,
            getDoc,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
        import { auth, db } from './js/firebase-config.js';

        const form = document.getElementById('createUserForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${isError ? 'error' : 'success'}`;
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value.trim();
            const role = document.getElementById('role').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Cr√©ation en cours...';

            try {
                let user;
                let userCreated = false;

                // Essayer de cr√©er l'utilisateur
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    user = userCredential.user;
                    userCreated = true;
                } catch (error) {
                    // Si l'utilisateur existe d√©j√†, essayer de se connecter
                    if (error.code === 'auth/email-already-in-use') {
                        const userCredential = await signInWithEmailAndPassword(auth, email, password);
                        user = userCredential.user;
                        showMessage('Utilisateur existant trouv√©. Cr√©ation du profil Firestore...', false);
                    } else {
                        throw error;
                    }
                }

                // V√©rifier si le profil existe d√©j√†
                const userDocRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists()) {
                    // Mettre √† jour le profil existant
                    await setDoc(userDocRef, {
                        name: name,
                        email: email,
                        role: role,
                        updatedAt: serverTimestamp()
                    }, { merge: true });
                    showMessage(`‚úÖ Profil Firestore mis √† jour avec succ√®s pour ${email}!`, false);
                } else {
                    // Cr√©er le nouveau profil
                    await setDoc(userDocRef, {
                        name: name,
                        email: email,
                        role: role,
                        createdAt: serverTimestamp()
                    });
                    showMessage(
                        userCreated 
                            ? `‚úÖ Utilisateur cr√©√© avec succ√®s!\nEmail: ${email}\nR√¥le: ${role}\nVous pouvez maintenant vous connecter.`
                            : `‚úÖ Profil Firestore cr√©√© avec succ√®s pour ${email}!`,
                        false
                    );
                }

                // D√©connexion pour permettre la connexion avec le nouveau compte
                await auth.signOut();

            } catch (error) {
                console.error('Erreur:', error);
                let errorMessage = 'Une erreur est survenue';

                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Cet email est d√©j√† utilis√©';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Email invalide';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Le mot de passe doit contenir au moins 6 caract√®res';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Mot de passe incorrect pour cet utilisateur existant';
                        break;
                    default:
                        errorMessage = error.message || 'Erreur inconnue';
                }

                showMessage(`‚ùå ${errorMessage}`, true);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cr√©er l\'utilisateur';
            }
        });
    </script>
</body>
</html>
